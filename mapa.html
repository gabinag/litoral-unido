<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body class="mapa">
  <section class="aba-mapa">
    <div class="wrapper-aba">
      <a href="index.html"><img src="./assets/images/icon-arrow.png" alt="Seta para voltar para tela inicial"></a>
      <a href="index.html"><img src="./assets/images/logo.png" alt="Logo da Litoral Unido" class="logo"></a>
    </div>
    <p>Selecione um ponto no mapa para saber mais</p>
  </section>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const map = L.map('map').setView([-23.9784, -46.3145], 14);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      const marker = L.marker([-23.9784, -46.3145]).addTo(map)
        openPopup();

      marker.on('click', function() {
        document.querySelector('.aba-mapa').innerHTML = `
          <div class="wrapper-aba">
            <a href="index.html"><img src="./assets/images/icon-arrow.png" alt="Seta para voltar para tela inicial"></a>
            <a href="index.html"><img src="./assets/images/logo.png" alt="Logo da Litoral Unido" class="logo"></a>
          </div>
          <div class="ponto-coleta">
            <h3>Colégio Algusto Ferreira</h3>
            <p class="ponto-num">Ponto de retirada 4</p>
            <p class="endereco">R. Delphim Moreira, 87-55 - Embaré, Santos - SP, 11040-101</p>
            <p class="estoque"><strong>Baixo estoque de doação!</strong> Recomendamos doação nesse ponto de coleta</p>
            <a href="form.html" class="botao botao--mod">Doar neste local</a>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
